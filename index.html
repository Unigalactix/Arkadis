<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadis: The Hidden Continent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfcf8;
            color: #1f2937;
        }

        h1,
        h2,
        h3,
        .serif {
            font-family: 'Playfair Display', serif;
        }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            height: 300px;
        }

        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }

        .nav-active {
            border-bottom: 2px solid #b45309;
            color: #78350f;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(180, 83, 9, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .gold-border {
            border-left: 4px solid #b45309;
        }

        .timeline-item {
            position: relative;
            padding-left: 2rem;
            padding-bottom: 2rem;
            border-left: 2px solid #e5e7eb;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -0.4rem;
            top: 0;
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 50%;
            background: #b45309;
        }

        .timeline-item:last-child {
            border-left: none;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-4">
                    <div
                        class="w-12 h-12 bg-slate-900 rounded-lg flex items-center justify-center text-orange-500 text-2xl shadow-lg border border-orange-900/20">
                        <i class="fas fa-mountain"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold tracking-tight text-slate-900">ARKADIS</h1>
                        <p class="text-[10px] font-mono text-orange-600 uppercase tracking-widest">Archive Division //
                            Level 4 Clearance</p>
                    </div>
                </div>

                <!-- Desktop Nav -->
                <nav class="hidden xl:flex space-x-6 items-center">
                    <button onclick="switchTab('overview')" class="nav-btn nav-active px-1 pt-1 text-sm font-medium"
                        data-tab="overview">Overview</button>
                    <button onclick="switchTab('history')" class="nav-btn px-1 pt-1 text-sm font-medium text-gray-500"
                        data-tab="history">Origins</button>
                    <button onclick="switchTab('characters')"
                        class="nav-btn px-1 pt-1 text-sm font-medium text-gray-500"
                        data-tab="characters">Characters</button>
                    <button onclick="switchTab('stories')" class="nav-btn px-1 pt-1 text-sm font-medium text-gray-500"
                        data-tab="stories">Stories</button>
                    <button onclick="switchTab('society')" class="nav-btn px-1 pt-1 text-sm font-medium text-gray-500"
                        data-tab="society">The Order</button>
                    <button onclick="switchTab('defense')" class="nav-btn px-1 pt-1 text-sm font-medium text-gray-500"
                        data-tab="defense">Defense</button>
                    <button onclick="switchTab('flora')" class="nav-btn px-1 pt-1 text-sm font-medium text-gray-500"
                        data-tab="flora">Flora</button>
                    <button onclick="switchTab('economy')" class="nav-btn px-1 pt-1 text-sm font-medium text-gray-500"
                        data-tab="economy">Economy</button>
                    <button onclick="switchTab('map')" class="nav-btn px-1 pt-1 text-sm font-medium text-gray-500"
                        data-tab="map">Map</button>
                    <button onclick="switchTab('daily')" class="nav-btn px-1 pt-1 text-sm font-medium text-gray-500"
                        data-tab="daily">Daily Life</button>
                    <button onclick="switchTab('geology')" class="nav-btn px-1 pt-1 text-sm font-medium text-gray-500"
                        data-tab="geology">Geo-Tech</button>
                    <button onclick="switchTab('sports')" class="nav-btn px-1 pt-1 text-sm font-medium text-gray-500"
                        data-tab="sports">Training</button>
                    <button onclick="switchTab('chess')" class="nav-btn px-1 pt-1 text-sm font-medium text-gray-500"
                        data-tab="chess">The Game</button>
                </nav>

                <!-- Mobile Menu Toggle -->
                <button onclick="document.getElementById('mobile-nav').classList.toggle('hidden')"
                    class="xl:hidden text-gray-500"><i class="fas fa-bars"></i></button>
            </div>
        </div>

        <!-- Mobile Nav -->
        <div id="mobile-nav" class="hidden xl:hidden bg-white border-b border-gray-200 p-4 grid grid-cols-2 gap-2">
            <button onclick="switchTab('overview')"
                class="text-left py-2 px-4 hover:bg-orange-50 rounded">Overview</button>
            <button onclick="switchTab('history')"
                class="text-left py-2 px-4 hover:bg-orange-50 rounded">Origins</button>
            <button onclick="switchTab('characters')"
                class="text-left py-2 px-4 hover:bg-orange-50 rounded">Characters</button>
            <button onclick="switchTab('stories')"
                class="text-left py-2 px-4 hover:bg-orange-50 rounded">Stories</button>
            <button onclick="switchTab('society')" class="text-left py-2 px-4 hover:bg-orange-50 rounded">The
                Order</button>
            <button onclick="switchTab('defense')"
                class="text-left py-2 px-4 hover:bg-orange-50 rounded">Defense</button>
            <button onclick="switchTab('flora')" class="text-left py-2 px-4 hover:bg-orange-50 rounded">Flora</button>
            <button onclick="switchTab('economy')"
                class="text-left py-2 px-4 hover:bg-orange-50 rounded">Economy</button>
            <button onclick="switchTab('map')" class="text-left py-2 px-4 hover:bg-orange-50 rounded">Map</button>
            <button onclick="switchTab('daily')" class="text-left py-2 px-4 hover:bg-orange-50 rounded">Daily
                Life</button>
            <button onclick="switchTab('geology')"
                class="text-left py-2 px-4 hover:bg-orange-50 rounded">Geo-Tech</button>
            <button onclick="switchTab('sports')"
                class="text-left py-2 px-4 hover:bg-orange-50 rounded">Training</button>
            <button onclick="switchTab('chess')" class="text-left py-2 px-4 hover:bg-orange-50 rounded">The
                Game</button>
        </div>
    </header>

    <!-- Main Content Container -->
    <main id="main-content" class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full">
        <!-- Tab content dynamically injected here -->
        <div class="flex items-center justify-center h-full">
            <div class="animate-pulse text-gray-400">Loading Archive...</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-400 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center text-xs font-mono">
            <p>ARKADIS INTERNAL NETWORK // EYES ONLY</p>
            <p class="mt-2 text-slate-600">Unauthorized access will trigger Erasure Protocols.</p>
        </div>
    </footer>

    <!-- Orchestrator -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
